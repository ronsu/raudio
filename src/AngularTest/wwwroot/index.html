<!DOCTYPE html>
<html ng-app="mytestApp">
<head>
    <meta charset="utf-8" />
    <title>TestModels</title>
    <script src="lib/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-cloak>
         <div ng-controller="mytestController">
            <h1>TestModels</h1>
               <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="test in TestModels">
                    <td>{{test.Id}}</td>
                    <td>{{test.Name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
