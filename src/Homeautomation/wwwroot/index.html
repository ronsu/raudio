<!DOCTYPE html>
<html ng-app="mytestApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TestModels</title>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="app.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>


    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />

</head>


<body ng-cloak>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a asp-controller="Home" asp-action="Index" class="navbar-brand">Angular Test</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a asp-controller="Home" asp-action="Index">Home</a></li>
                    <li><a asp-controller="Home" asp-action="About">About</a></li>
                    <li><a asp-controller="Home" asp-action="Contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <hr />

        <!--<div ng-controller="MyCtrl">
            <button ng-click="toggle()">Toggle</button>

            <p ng-hide="myVar">
                First Name: <input type="text" ng-model="firstName"><br>
                Last Name: <input type="text" ng-model="lastName"><br>
                <br>
                Full Name: {{firstName + " " + lastName}}
            </p>
        </div>-->

        <div ng-controller="mytestApp.Controllers.mytestController">
            <h1>TestModels</h1>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="test in getTestModels">
                        <td>{{test.Id}}</td>
                        <td>{{test.Name}}</td>
                        <!--<td><button ng-click="toggle()">Toggle</button></td>-->
                    </tr>
                </tbody>
            </table>
        </div>



        <footer>
            <p>&copy; 2015 - Raudio</p>
        </footer>
    </div>


</body>
</html>
